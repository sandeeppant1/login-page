<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Layered Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form">
    <ul class="wrapper">
      <li>
        <input class="input" type="text" placeholder="Name" required name="name">
      </li>
      <li>
        <input class="input" type="text" placeholder="Phone number" required name="phone">
      </li>
      <li>
        <input class="input" type="email" placeholder="E-mail" required name="email">
      </li>
      <button type="submit">Submit</button>
    </ul>
  </form>
</body>
</html>
